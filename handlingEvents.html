<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "myModule">
  <head>
    <meta charset="utf-8">
    <title>Handling Events</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
    <link rel="stylesheet" href="Styles/tableStyle.css">
  </head>
  <body>
    <div ng-controller = "HandlingEventsController">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Like/Disklike</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="technology in technologies">
            <td>{{ technology.name }}</td>
            <td>{{ technology.likes }}</td>
            <td>{{ technology.dislikes }}</td>
            <td>
              <input type="button" name="" value="Like" ng-click="incrementLikes(technology)" class="button button2">
              <input type="button" name="" value="Dislike" ng-click="incrementDisLikes(technology)" class="button button3">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
