<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "myModule">
  <head>
    <meta charset="utf-8">
    <title>Search filter</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
    <link rel="stylesheet" href="Styles/tableStyle.css">
  </head>
  <body>
    <h1 style="text-align:center">Search Filter JOY</h1><br><br>
    <div class="" ng-controller = "SearchController">
      Search: <input type="text" placeholder="Search employees" autofocus ng-model="searchText">
      <br><br>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Salary (Number)</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "employee in employees| filter: searchText">
            <td> {{ employee.name }} </td>
            <td> {{ employee.dateOfBirth | date: "dd/MM/yyyy" }} </td>
            <td> {{ employee.gender }} </td>
            <td> {{ employee.salary }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
