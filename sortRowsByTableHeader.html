<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "myModule">
  <head>
    <meta charset="utf-8">
    <title>Sort rows by table header</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
    <link rel="stylesheet" href="Styles/tableStyle.css">
  </head>
  <body>
    <div class="" ng-controller = "sortRowsByTableHeaderController">
      <table>
        <thead>
          <tr>
            <th ng-click = "sortData('name')">
              Name <div class="" ng-class = "getSortClass('name')"></div>
            </th>
            <th ng-click = "sortData('dateOfBirth')">
              DOB <div class="" ng-class = "getSortClass('dateOfBirth')"></div>
            </th>
            <th ng-click = "sortData('gender')">
              Gender <div class="" ng-class = "getSortClass('gender')"></div>
            </th>
            <th ng-click = "sortData('salary')">
               Salary (Number) <div class="" ng-class = "getSortClass('salary')"></div>
             </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "employee in employees | orderBy: sortColumn: reverseSort">
            <td> {{ employee.name }} </td>
            <td> {{ employee.dateOfBirth | date: "dd/MM/yyyy" }} </td>
            <td> {{ employee.gender }} </td>
            <td> {{ employee.salary }} </td>
          </tr>
        </tbody>
      </table>
      a
    </div>
  </body>
</html>
