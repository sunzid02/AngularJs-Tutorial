<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "myModule">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Filters</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
    <link rel="stylesheet" href="Styles/tableStyle.css">
  </head>
  <body>
      <!-- Filters can do: format, sort, filter data -->
      <div ng-controller="filterController">
        Rows to display: <input type="number" name="" value="0" step="1" min="0" max="5" ng-model = "rowLimit">
        <br><br><br>
        <table >
          <thead>
            <tr>
              <th>Name</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Salary (Number)</th>
              <th>Salary (Currency)</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "employee in employees | limitTo: rowLimit">
              <td> {{ employee.name | uppercase }} </td>
              <td> {{ employee.dateOfBirth | date:"dd/MM/yyyy" }} </td>
              <td> {{ employee.gender | lowercase }} </td>
              <td> {{ employee.salary | number}} </td>
              <td> {{ employee.salary | currency: "$":1 }} </td>
            </tr>
          </tbody>
        </table>
      </div>
  </body>
</html>
