<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "myModule">
  <head>
    <meta charset="utf-8">
    <title>Sorting Data</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
    <link rel="stylesheet" href="Styles/tableStyle.css">
  </head>
  <body>
    <div ng-controller = "SortingDataController">
      <select ng-model = "sortColumn">
        <option value="name">Name ASC</option>
        <option value="gender">Gender ASC</option>
        <option value="dateOfBirth">Date of Birth ASC</option>
        <option value="-salary">Salary DESC</option>
      </select>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Salary (Number)</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "employee in employees| orderBy: sortColumn">
            <td> {{ employee.name }} </td>
            <td> {{ employee.dateOfBirth | date: "dd/MM/yyyy" }} </td>
            <td> {{ employee.gender }} </td>
            <td> {{ employee.salary }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
